<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Voluntariado</title>
</head>
<body>
    <h1>Formulário de Voluntariado</h1>

    <form id="voluntariadoForm" enctype="multipart/form-data">
        <label for="tipo">Tipo de Voluntariado:</label><br>
        <input type="checkbox" name="tipo" value="Doação de materiais"> Doação de materiais<br>
        <input type="checkbox" name="tipo" value="Voluntariado"> Voluntariado<br>
        <input type="checkbox" name="tipo" value="Contribuição Financeira"> Contribuição Financeira<br><br>

        <label for="nomeProjeto">Nome do Projeto:</label><br>
        <input type="text" id="nomeProjeto" name="nomeProjeto"><br><br>

        <label for="temas">Temas:</label><br>
        <input type="checkbox" name="temas" value="Idosos"> Idosos<br>
        <input type="checkbox" name="temas" value="Animais"> Animais<br>
        <input type="checkbox" name="temas" value="Hospitais"> Hospitais<br>
        <input type="checkbox" name="temas" value="Crianças"> Crianças<br>
        <input type="checkbox" name="temas" value="Pessoas e famílias necessitadas"> Pessoas e famílias necessitadas<br>
        <input type="checkbox" name="temas" value="Ambientais"> Ambientais<br>
        <input type="checkbox" name="temas" value="Educacionais"> Educacionais<br><br>

        <label for="inserirImagens">Inserir Imagens:</label><br>
        <input type="file" id="inserirImagens" name="inserirImagens" multiple><br><br>

        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao"></textarea><br><br>

        <label for="localizacao">Localização:</label><br>
        <input type="text" id="localizacao" name="localizacao"><br><br>

        <label for="dias">Dias Disponíveis:</label><br>
        <input type="checkbox" name="dias" value="Segunda-Feira"> Segunda-Feira<br>
        <input type="checkbox" name="dias" value="Terça-Feira"> Terça-Feira<br>
        <input type="checkbox" name="dias" value="Quarta-Feira"> Quarta-Feira<br>
        <input type="checkbox" name="dias" value="Quinta-Feira"> Quinta-Feira<br>
        <input type="checkbox" name="dias" value="Sexta-Feira"> Sexta-Feira<br>
        <input type="checkbox" name="dias" value="Sábado"> Sábado<br>
        <input type="checkbox" name="dias" value="Domingo"> Domingo<br><br>

        <label for="horario">Horário:</label><br>
        <input type="text" id="horario" name="horario"><br><br>

        <label for="infoBancaria">Informações Bancárias:</label><br>
        <input type="text" id="infoBancaria" name="infoBancaria"><br><br>

        <button type="button" onclick="enviarDados()">Submit</button>
    </form>

    <script src="assets/js/script.js"></script>
</body>
</html>
